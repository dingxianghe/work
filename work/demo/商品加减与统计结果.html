<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
window.onload = function () {
	var oUl = document.getElementById('list');
	var aLi = oUl.getElementsByTagName('li');
	var op = document.getElementsByTagName('p')[0];
	var a=0;
	var b=0;
	var c=[];
	var d=0;
	var e=0;
	
	// fnCount ( aLi[0] );
	for ( var i=0; i<aLi.length; i++ ) {
		fnCount ( aLi[i] );
	}	
	
	function fnCount (li) {
		var aBtn = li.getElementsByTagName ('input');
		var oStrong = li.getElementsByTagName ('strong')[0];
		var oEm = li.getElementsByTagName ('em')[0];
		var oSpan = li.getElementsByTagName ('span')[0];
		var n = oStrong.innerHTML;			
		var price = parseFloat(oEm.innerHTML);			
		
		aBtn[0].onclick = function () {
			if ( n > 0 ) {n--;a--;b-=price;}
			oStrong.innerHTML = n;
			oSpan.innerHTML = n*price + '元';
			if(n==0&&parseFloat(price)==e){
					e=0;
				for (var j=0;j<c.length;j++) {
					if(c[j]==parseFloat(price)){c[j]=null;}
					if(c[j]>e){e=c[j]}
				}
			}
			op.innerHTML='商品合计共：'+a+'件，共花了：'+b+'元<br />其中最贵的商品单价是：'+e+'元'
		};
		
		aBtn[1].onclick = function () {
			n++;
			oStrong.innerHTML = n;
			oSpan.innerHTML = n*price + '元';
			a++;
			b+=price;
			c.push(parseFloat(price))
			if(parseFloat(price)>e){e=parseFloat(price)}
			op.innerHTML='商品合计共：'+a+'件，共花了：'+b+'元<br />其中最贵的商品单价是：'+e+'元'
		};	
		
	}
	
		
	
	
	
	
};
</script>
</head>

<body>

  </li>
