<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var obtn=document.getElementById('btn');
				var oul=document.getElementById('ul');
				var ali=document.getElementsByTagName('li');
				var w=1;
				obtn.onclick=function(){
					if(w==1){w++;
							oul.innerHTML=''
						for(var i=0;i<5;i++){		
							oul.innerHTML+='<li/>'
							ali[i].innerHTML=i;
							ali[i].style.left=i*50+'px'
							if(i<3){ali[i].style.top=100-i*50+'px'}
							else{ali[i].style.top=i*50-100+'px'}	
						}
					}else if(w==2){w++;
							oul.innerHTML=''
						for(var i=0;i<5;i++){
							oul.innerHTML+='<li/>'
							ali[i].innerHTML=i;
							ali[i].style.top=i*50+'px'
							if(i<3){ali[i].style.left=i*50+'px'}
							else{ali[i].style.left=200-i*50+'px'}	
						}	
					}else if(w==3){w++;
							oul.innerHTML=''
						for(var i=0;i<5;i++){
							oul.innerHTML+='<li/>'
							ali[i].innerHTML=i;
							ali[i].style.left=i*50+'px'
							if(i<3){ali[i].style.top=i*50+'px'}
							else{ali[i].style.bottom=i*50+'px'}	
						}	
					}else{w=1;
							oul.innerHTML=''
						for(var i=0;i<5;i++){
							oul.innerHTML+='<li/>'
							ali[i].innerHTML=i;
							ali[i].style.top=i*50+'px'
							if(i<3){ali[i].style.left=100-i*50+'px'}
							else{ali[i].style.left=i*50-100+'px'}			
						};
					}
				}
			}
		</script>
	</head>
	<style type="text/css">
		
		#ul{
			position:relative;
			width: 250px;
			height: 250px;
		}
		li{
			width: 50px;
			height:50px;
			margin:0px;
			display:inline-block;
			font:30px/50px "微软雅黑";
			color: black;
			text-align: center;
			position:absolute;
			background:red;
		}
	</style>
	<body>
		<input id="btn" type="button" value="自动生成一个V字" />
		<ul id="ul"></ul>
	</body>
</html>
